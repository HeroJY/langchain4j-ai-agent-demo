# Server configuration
server.port=8080

# DeepSeek API configuration
# 请将 YOUR_DEEPSEEK_API_KEY 替换为你的实际API密钥
# 获取API密钥地址: https://platform.deepseek.com/
deepseek.api.key=YOUR_DEEPSEEK_API_KEY
deepseek.api.url=https://api.deepseek.com/v1
deepseek.api.model.name=deepseek-chat

# Tavily API configuration
# 请将 YOUR_TAVILY_API_KEY 替换为你的实际API密钥
# 获取API密钥地址: https://app.tavily.com/
tavily.api.key=YOUR_TAVILY_API_KEY
tavily.api.url=https://api.tavily.com

# Logging configuration
logging.level.com.example.langchain4jdeepseek=DEBUG
logging.level.dev.langchain4j=DEBUG